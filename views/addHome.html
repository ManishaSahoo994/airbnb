<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Home to Airbnb</title>
    <link rel="stylesheet" href="/output.css"> <!-- Tailwind CSS compiled file -->
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-red-600">Register Your Home Here:</h1>
    </header>

    <main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <form action="/host/add-home" method="POST" class="space-y-4">
            <div>
                <label for="houseName" class="block text-sm font-medium text-gray-700 mb-1">House Name</label>
                <input 
                    type="text" 
                    id="houseName" 
                    name="houseName" 
                    placeholder="Enter the name of your house"
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                    required
                />
            </div>
            <div>
                <input 
                    type="submit" 
                    value="Submit"
                    class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition duration-200 cursor-pointer"
                />
            </div>
        </form>
    </main>
</body>
</html>
